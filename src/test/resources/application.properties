# Test configuration
quarkus.datasource.db-kind=h2
quarkus.datasource.username=sa
quarkus.datasource.password=
quarkus.datasource.jdbc.url=jdbc:h2:mem:test

# Disable reactive datasources for tests
quarkus.datasource.reactive.url=
quarkus.datasource.write.reactive.url=
quarkus.datasource.read.reactive.url=

# Hibernate configuration for tests
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=false

# JWT Security configuration for tests
mp.jwt.verify.publickey.location=META-INF/resources/publicKey.pem
mp.jwt.verify.issuer=https://wallet-service.com
mp.jwt.verify.audiences=wallet-service
quarkus.smallrye-jwt.enabled=true

# Security configuration for tests
quarkus.security.jaxrs.deny-unannotated-endpoints=false

# Disable services for tests
quarkus.devservices.enabled=false
quarkus.redis.devservices.enabled=false
quarkus.kafka.devservices.enabled=false

# Logging configuration for tests
quarkus.log.level=WARN
quarkus.log.category."com.wallet".level=INFO