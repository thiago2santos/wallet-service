# Test Configuration - Single H2 datasource for all tests
quarkus.datasource.db-kind=h2
quarkus.datasource.username=sa
quarkus.datasource.password=
quarkus.datasource.reactive.url=vertx-reactive:h2:mem:testdb

# Configure named datasources for tests (all pointing to same H2 instance)
quarkus.datasource.write.db-kind=h2
quarkus.datasource.write.username=sa
quarkus.datasource.write.password=
quarkus.datasource.write.reactive.url=vertx-reactive:h2:mem:testdb

quarkus.datasource.read.db-kind=h2
quarkus.datasource.read.username=sa
quarkus.datasource.read.password=
quarkus.datasource.read.reactive.url=vertx-reactive:h2:mem:testdb

# Hibernate configuration for tests
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=false

# Disable dev services for tests
quarkus.devservices.enabled=false
quarkus.apicurio.devservices.enabled=false

# Disable all messaging for tests
quarkus.reactive-messaging.enabled=false

# Disable Redis for tests
quarkus.redis.devservices.enabled=false

# Use different ports for tests to avoid conflicts
quarkus.http.port=0
quarkus.http.test-port=0

# Test logging
quarkus.log.level=WARN
quarkus.log.category."com.wallet".level=INFO