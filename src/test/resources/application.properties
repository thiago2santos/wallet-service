# Test configuration - Use H2 for testing
quarkus.datasource.db-kind=h2
quarkus.datasource.username=sa
quarkus.datasource.password=
quarkus.datasource.reactive.url=vertx-reactive:h2:mem:///test

# Named datasources for tests
quarkus.datasource.write.db-kind=h2
quarkus.datasource.write.username=sa
quarkus.datasource.write.password=
quarkus.datasource.write.reactive.url=vertx-reactive:h2:mem:///test

quarkus.datasource.read.db-kind=h2
quarkus.datasource.read.username=sa
quarkus.datasource.read.password=
quarkus.datasource.read.reactive.url=vertx-reactive:h2:mem:///test

# Hibernate configuration for tests
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=false



# Disable services for tests
quarkus.devservices.enabled=false
quarkus.redis.devservices.enabled=false
quarkus.kafka.devservices.enabled=false

# Logging configuration for tests
quarkus.log.level=WARN
quarkus.log.category."com.wallet".level=INFO